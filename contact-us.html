<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CURJO</title>

        <link rel="stylesheet" href="css/mystyles.css">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

      </head>
<body>
      
  <!-- header -->
  <div id="navOutput"></div>
  <script src="js/nav.js"></script>
  <script src="js/generate_nav.js"></script> 

  <!-- begin hero -->
  <section class="hero is-primary is-bold">        
      <div class="hero-body"> 
        <div class="container">
            <h1 class="title is-1 has-text-white">Get In Touch</h1>
          
        </div>
      </div>
    </section>   
    <!-- end hero -->
  
  <!-- begin form -->
  <section class="section has-background-white">
    <div class="container">
        <form>
          <div class="field">
            <label class="label">Name</label>
            <input type="text" class="input" placeholder="Enter Name">
          </div>
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </form>
        <p class="is-margin-top">
        <button class="button is-link is-pulled-right is-radiusless">Send</button>
      </p>
    </div>
  </section> <!-- end form -->

  <!-- footer -->
  <div id="output"></div>
  <script src="js/footer.js"></script>
  <script src="js/generate_footer.js"></script> 

</body>
</html>
